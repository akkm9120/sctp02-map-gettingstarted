<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <link rel="stylesheet" href="style.css">


  <title>MAP</title>
</head>

<body>
  <div class="d-flex" id="container">
    <div id="map" style="height: 80vh;z-index: 0;" class="col-md-8">
    </div>

    <div class="col-md-4" id="inputForm">
      <div class="container p-5">
        <div class="mb-3">
          <label for="currentPosition" class="form-label">From</label>
          <input type="text" class="form-control" id="from" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">To</label>
          <input type="text" class="form-control" id="to">
        </div>

        <select id="transport-mode">
          <option value="driving">Driving</option>
          <option value="walking">Walking</option>
          <option value="cycling">Cycling</option>
        </select>

        <button type="submit" class="btn btn-primary" id="btnDirection">Direction</button>

        <div class="mb-3 mt-3 border border-light p-2">

          <input type="text" class="form-control mb-3" id="searchin" placeholder="Search Places"
            aria-describedby="emailHelp">
          <button type="button" id="searchbtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
    <div id="responeInstructions" style="z-index: 9999; height: 100px; width: 100px;">
    </div>
  </div>



  <footer class=" py-5  bg-success bg-gradient text-white">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">This map is using leaflet and APIs!</p>
      <p class="mb-0">Interested in icons? <a href="https://lordicon.com/">Icons by Lordicon.com</a></p>
    </div>
  </footer>






    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
